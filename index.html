<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

<body>





<div class="container">



    <h1>Meg's Sound Cloud</h1>

</div>
<!--
    Notes for later- You'll need to create a new script and attach it to the same object as the AudioSource. T
    his script should contain a public array of AudioClips which you populate through the inspector.
    In the playback logic in your script, you may load individual AudioClips
    into the AudioSource component -->

<div class="controls">

    <audio id="player">
  	   <!-- <source src="music.ogg" /> -->
      <!-- <source src="mp3/DpMfP6qUSBo.mp3"> -->
    </audio>


    <button id="play" type="button" name="play">Play</button>
    <button id="pause" type="button" name="pause">Pause</button>
    <button id="shuffle"  type="button" name="shuffle">Shuffle</button>

    <select id="songs">
      <option value="mp3/James Arthur - Say You Won't Let Go.mp3">James Arthur - Say You Won't Let Go</option>
      <option value="mp3/U2 - With Or Without You.mp3">U2 - With Or Without You</option>
      <option value="mp3/Imagine Dragons - Believer (Audio) copy.mp3">Imagine Dragons - Believer (Audio) copy</option>
      <option value="mp3/DpMfP6qUSBo.mp3">Marian Hill- Down</option>
      <option value="mp3/The Chainsmokers Coldplay - Something Just Like This (Lyric) [LoudTronix] [HQ].mp3">The Chainsmoker</option>

    </select>

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.js">

    </script>
    <script type="text/javascript" src="js/main.js"></script>



</div>

</body>

</html>
